<!-- main: image-detail -->

		<main class="edit__profile">

			<!-- avatar image & name-->
			<div class="edit__user">
				
				<img
				class="edit_user-avatar" 
				src="images/avatar.jpg" 
				alt="user__image"
				/>

				<h2 class="edit__user-profile">
					Alex Kyungho Park
				</h2>
			</div>

			<!--input form-->
			<form>
				<div class="edit__profile-row">
					<label for="name">name</label>
					<input type="text" id="name" value="Alex Park">
				</div>

				<div class="edit__profile-row">
					<label for="username">username</label>
					<input type="text" id="username">
				</div>

				<div class="edit__profile-row">
					<label for="website">website</label>
					<input type="text" id="website">
				</div>

				<div class="edit__profile-row">
					<label for="bio">bio</label>
					<input type="text" id="bio">
				</div>

				<div class="edit__profile-row">
					<label for="email">email</label>
					<input type="text" id="email">
				</div>

				<div class="edit__profile-row">
					<label for="Phone number">Phone number</label>
					<input type="text" id="Phone number">
				</div>
				
                <div class="edit-profile__row">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="not">Whatever</option>
                    </select>
                </div>

                <div class="edit-profile__row">
                    <span>Similar Account Suggestions</span>
                    <input type="checkbox" id="similar" checked>
                    <label for="similar">Include your account when recommending similar accounts people might want to follow. <a href="#">[?]</a></label>
                </div>

                <div class="edit-profile__row">
                    <label></label>
                    <input type="submit" value="Submit">
                </div>

			</form>
			
		</main>
