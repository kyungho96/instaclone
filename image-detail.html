<!-- upper head side -->

	<!-- search -->

	<!-- the right three columns -->

<!-- main: image-detail -->

		<main class = "image__detail">

			<!--image part on the left-->
			<div class="image__detail__photo">
				<img
					src="images/feedPhoto.jpg" 
					alt="main__detailphoto"
					title="main__detailphoto"
					class="image__detail-photo"
				/>
			</div>

			<!--info part on the right-->

			<div class="info__detail">
				
				<!--header part-->
				<header class="detail__user">
					
					<!--avatar image-->
					<div class="detail__avatar">
						<img 
						src="images/avatar.jpg" 
						alt="user__pics">
					</div>

					<!--author & location-->
					<div class="detail__al">
						<span class="detail__author">Jihyo</span>
						<span class="detail__location">Dire Dawa</span>					
					</div>
				</header>

				<!--comments-->
				<ul>
					<li class="detail__comment">
						<span class="detail__comment--author">Serranoarevalo</span> omg this is great
					</li>

					<li class="detail__comment">
						<span class="detail__comment--author">Serranoarevalo</span> omg this is great
					</li>
				</ul>

				<!--icons-->
				<div class="detail__actions">
					<i class="fa fa-heart-o fa-2x"></i>
					<i class="fa fa-comment-o fa-2x"></i>
				</div>

				<!--like status-->
				<span class="detail__likes">2,989 likes</span>

				<!--date-->
				<span class="detail__date">29 hours ago</span>

				<!--comment textarea-->
				<div class="detail__addcomment-container">
					<textarea class="detail__addcomment-area" name="comment" placeholder="Add a comment...">
					</textarea>
				</div>
	            <i class="fa fa-ellipsis-h"></i>

			</div>
		</main>
